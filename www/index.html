<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Of Life: WASM</title>
    <style>
      body {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      div.buttons {
          padding: 10px;
          display: -webkit-flex;
          display: flex;
          -webkit-justsify-content: space-between;
          justify-content: space-between;
      }

      div.buttons div.space {
          margin: 10px;
      }
    </style>

  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <h3>A Game of Life</h3>

    <hr>
    <hr>
    <canvas id="canvas"></canvas>
    <script src="./bootstrap.js"></script>
    <div class="buttons">
      <button id="play-pause"></button>
      <div class="space"></div>
      <button id="new-universe"></button>
    </div>
  </body>
</html>
